<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar ou Cadastrar - Hyperium</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="login-page-body">

    <header class="login-page-header">
        <a href="index.html" class="site-title-link">
            <h1 class="site-title">Hyperium</h1>
        </a>
    </header>

    <main class="login-container">
        <div class="auth-panel">
            <div id="loginFormContainer"> <!-- Visível por padrão -->
                <h2>Entrar na Hyperium</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Senha</label>
                        <input type="password" id="loginPassword" name="loginPassword" required>
                    </div>
                    <button type="submit" class="auth-button">Entrar</button>
                </form>
                <p class="toggle-form-text">Não tem uma conta? <button type="button" id="showRegisterBtn" class="toggle-form-btn">Cadastre-se</button></p>
            </div>

            <div id="registerFormContainer" class="hidden"> <!-- Oculto por padrão -->
                <h2>Criar Conta</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Nome de Perfil</label>
                        <input type="text" id="registerName" name="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Senha</label>
                        <input type="password" id="registerPassword" name="registerPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirmar Senha</label>
                        <input type="password" id="registerConfirmPassword" name="registerConfirmPassword" required>
                    </div>
                    <button type="submit" class="auth-button">Criar Conta</button>
                </form>
                <p class="toggle-form-text">Já tem uma conta? <button type="button" id="showLoginBtn" class="toggle-form-btn">Entrar</button></p>
            </div>
            <div id="authMessage" class="auth-message"></div>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
